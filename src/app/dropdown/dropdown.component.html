<h1 class="heading">Kendo Dropdown Component</h1>
<br/>

<kendo-autocomplete [data]="listItems" [placeholder]="'Your favourite sport'"></kendo-autocomplete>

<br />
<br />

<kendo-combobox [data]="listItems" [value]="'Chess'"></kendo-combobox>

<br />
<br />

<kendo-dropdownlist [data]="listItems" [value]="'Chess'"></kendo-dropdownlist>

<br />
<br />

<kendo-multiselect [data]="listItems" [placeholder]="'your favourite sport'" [value]="value"></kendo-multiselect>
