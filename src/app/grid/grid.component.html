<h1 class="heading">Kendo Grid Component</h1>
<kendo-grid [kendoGridBinding]="gridData" [sortable]="true" [pageable]="true"  [pageSize]="pageSize" [resizable]="true" [filterable]="true">
<kendo-grid-column field="ProductID" title="Id">
    </kendo-grid-column>
<kendo-grid-column field="Category.CategoryName" title="Name">
</kendo-grid-column>
<kendo-grid-column field="UnitPrice"></kendo-grid-column>
<kendo-grid-column field="UnitsInStock"></kendo-grid-column>
<kendo-grid-column field="UnitsOnOrder"></kendo-grid-column>
<kendo-grid-column field="Category.Description"></kendo-grid-column>
</kendo-grid>
